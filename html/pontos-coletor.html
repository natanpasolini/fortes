<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos</title>
    <link href="../styles.css" rel="stylesheet"> <!-- CSS necessário pro navbar e elementos essenciais, dê uma olhada pois já fiz botão e etc, você pode reutilizar. -->
    <link rel="stylesheet" href="../css/pontos.css">
    <link rel="stylesheet" href="../css/pontos-coletor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container-principal">
        <div id="navbar-placeholder"></div> <!-- Não mexe aqui, é para carregar a navbar -->
        <div class="container-itens">
                <h1>Outros pontos</h1>
                <div class="container-outros-pontos">
                    <div class="container-outro-ponto">
                        <div class="botoes-gerenciador">
                            <button id="delete">
                                <span class="material-symbols-outlined">delete</span>
                            </button>
                            <button id="edit" onclick="window.location.href = 'editorpontos-coletor.html'">
                                <span class="material-symbols-outlined">edit</span>
                            </button>
                            <button id="graph">
                                <span class="material-symbols-outlined">monitoring</span>
                            </button>
                        </div>
                        <div class="row gap-15" style="flex: 1;max-width: 40%;">
                            <div class="outro-ponto-imagem"></div>
                            <div class="outro-ponto-info">
                                <div>
                                    <h1>Nome</h1>
                                    <p>Descrição do ponto de coleta</p>
                                </div>
                                <h3>Em X.X KM</h3>
                            </div>
                        </div>
                        <div class="outro-ponto-tipos">
                            <h1>Tipos de resíduos coletados</h1>
                            <div class="outro-ponto-tipos-coletados">
                                <div class="row">
                                    <div class="column">
                                        <span class="material-symbols-outlined">local_bar</span>
                                        <p>Vidro</p>
                                    </div>
                                    <div class="column">
                                        <span class="material-symbols-outlined">water_bottle</span>
                                        <p>Plástico</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="column">
                                        <span class="material-symbols-outlined">park</span>
                                        <p>Madeira</p>
                                    </div>
                                    <div class="column">
                                        <span class="material-symbols-outlined">home_improvement_and_tools</span>
                                        <p>Metal</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="outro-ponto-contato">
                        <p>(99) 01234-5678</p>
                        <a>www.site.com</a>
                        <p>Bairro, Cidade, UF</p>
                        <button class="botao b-round" disabled>Enviar Mensagem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/load-nav.js"></script> <!-- Carregar a navbar -->
    <script src="../js/script.js"></script> <!-- Outros scripts -->
</body>
</html>

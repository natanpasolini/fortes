<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagem</title>
    <link href="../styles.css" rel="stylesheet"> <!-- CSS necessário pro navbar e elementos essenciais, dê uma olhada pois já fiz botão e etc, você pode reutilizar. -->
     <link href="../css/enviomsg.css" rel="stylesheet">    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container-principal">
        <div id="navbar-placeholder"></div> <!-- Não mexe aqui, é para carregar a navbar -->

        <div class="container-itens">
            
            <div class="container-topo">
                <h1>Enviar mensagem</h1>
            </div>
            
            <div class="container-meio">
                <div class="input-esquerda">
                        <h1>Para:</h1>
                    <input class="input" type="text" placeholder="Nome da Empresa" disabled>
                </div>
                <div class="input-esquerda">
                    <h1>Em:</h1>
                        <input class="input" type="text" placeholder="Data e hora" disabled></div>
                <div class="input-esquerda">
                    <h1>Referente ao ponto</h1>
                        <input class="input" type="text" placeholder="Nome do ponto de coleta" disabled>
                    </div>
            </div>

            <div class="container-meio-baixo">
                <h1>Mensagem</h1>
                <input class="input" type="text" placeholder="Assunto da Mensagem">
                <textarea class="input" id="grande" placeholder="Escreva sua mensagem aqui"></textarea>
            </div>
            <hr>
                <div class="container-baixo" style="gap: 10px;">
                    <button class="botao-lixeira">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                        <button class="botao b-round bw">Voltar</button>
                        <button class="botao b-round bw" id="botao-direita">Enviar</button>
                </div>

        </div>
    </div>
    <script src="../js/load-nav.js"></script> <!-- Carregar a navbar -->
    <script src="../js/script.js"></script> <!-- Outros scripts -->
</body>
</html>

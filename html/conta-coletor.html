<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta</title>
    <link href="../styles.css" rel="stylesheet"> <!-- CSS necessário pro navbar e elementos essenciais, dê uma olhada pois já fiz botão e etc, você pode reutilizar. -->
    <link rel="stylesheet" href="../css/conta.css"> <!-- CSS específico para a página de conta do coletor -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-principal">
      <div id="navbar-placeholder"></div> <!-- Não mexe aqui, é para carregar a navbar -->
      <div class="container">
        <div class="w-100">
          <h2 style="text-align: center;">Conta do usuário</h2>
          <div class="form-container">
            <div class="upload-section">
              <div class="upload-box">
                <span class="upload-icon">⬆</span>
              </div>
                <button class="upload-button">Enviar Imagem</button>
              </div>
            <div class="input-section">
              <label>Nome</label>
              <input type="text" placeholder="Text" />
              <div class="inline-inputs">
                <div>
                  <label>Email</label>
                  <input type="text" placeholder="Text" />
                </div>
                <div>
                  <label>Telefone</label>
                  <input type="text" placeholder="Text" />
                </div>
              </div>
              <label>Site</label>
              <input type="text" placeholder="Text" />
            </div>
          </div>
        </div>
        <div class="footer">
          <button class="save-button">Salvar</button>
        </div>
      </div>
    </div>
    <script src="../js/verify-user.js"></script>
    <script src="../js/load-nav.js"></script> <!-- Carregar a navbar -->
    <script src="../js/script.js"></script> <!-- Outros scripts -->
</body>
</html>

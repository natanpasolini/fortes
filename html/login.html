<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../styles.css" rel="stylesheet"> <!-- CSS necessário pro navbar e elementos essenciais, dê uma olhada pois já fiz botão e etc, você pode reutilizar. -->
    <link href="../css/inicio.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container-principal flex-center">
        <div class="container-opcoes flex-direction-column" style="gap:10px;margin-bottom: 50px;">
            <div class="flex-center flex-direction-column">
                <h1 style="font-size: 48px">Fortes</h1>
                <span class="material-symbols-outlined" style="font-size:64px;">recycling</span>
            </div>
            <div class="container-login flex-center flex-direction-column">
                <form class="flex-center flex-direction-column" name="formLogin" onsubmit="login()" method="post">
                    <h2>Entrar na plataforma</h2>
                    <div class="input-box">
                        <span class="icon">
                            <span class="material-symbols-outlined">mail</span>
                        </span>
                        <input id="login-user" type="text" name="nomeUsuario" placeholder="Email">
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <span class="material-symbols-outlined">lock</span>
                        </span>
                        <input id="login-senha" type="password" name="senhaUsuario" placeholder="Senha">
                    </div>
                    <p id="login-error" style="display: none; color: red; font-size: 10px">Usuário ou senha inválido</p>
                    <span class="h-separator"></span>
                    <button type="submit" class="botao b-round w-60">Entrar</button>
                    <div style="display: flex;width: 100%;justify-content: end;align-items: center;"><p>precisa de ajuda? <a style="color:black;">faq</a></p></div>
                </form>
            </div>    
            <div class="container-end">
                <p>Não possui uma conta? <a href="../index.html">voltar</a></p>
            </div>
        </div>
    </div>
    <script src="../js/user.js"></script> <!-- Scripts relacionado ao usuário -->
</body>
</html>
